<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="crossfit, fitness, salud, gimnasio, gym, musculacion, cardio, bienestar">
    <meta name="description" content="Gimnasio con área de musculación, box de Crossfit y sala de Cardio, ubicado en San Luis, Capital, Argentina.">
    <meta name="author" content="Matias Gonzalez">
    <meta name="robots" content="index,follow">
    <meta property="og:title" content="ALAPAR Centro Fitness">
    <meta property="og:description" content="¡Conocé el mejor gimnasio de San Luis!">
    <meta property="og:url" content="https://proyecto-alapar.vercel.app/">
    <meta property="og:img" content="https://proyecto-alapar.vercel.app/assets/img/logo-para-animar.png">
    
    <title>Contacto - ALAPAR</title>
    <link rel="shortcut icon" href="../assets/img/logo-para-animar.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;1,300&family=Poppins:wght@200;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

</head>
<body>
    <header>
        <img src="../assets/img/logo-para-animar.png" alt="Logo alapar">

        <nav>

            <input type="checkbox" id="toggle">
            <label for="toggle"><i class="material-icons">menu</i></label>


            <div class="menu">
                <ul class="listaAnchor">
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="./quienes-somos.html">QUIENES SOMOS</a></li>
                    <li><a href="./turnos.html">TURNOS</a></li>
                    <li><a href="./info-importante.html">INFO IMPORTANTE</a></li>
                    <li><a href="./contacto.html">CONTACTO</a></li>
                </ul>
            </div>
        </nav>

        <div class="divLogin">
            <a href="">Login</a>
            <a href="">Registrarse</a>
        </div>

    </header>

    <main class="m-4 mainContacto">
        <form>

            <div class="m-3 lg-fs-1 md-fs-2">
                <label for="InputNombre1" class="form-label">Nombre y apellido</label>
                <input type="text" class="form-control" id="InputNombre1">
            </div>

            <div class="m-3 lg-fs-1 md-fs-2">
                <label for="InputEmail1" class="form-label">Dirección de correo electrónico</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">No compartiremos tu dirección de correo electrónico con nadie.</div>
            </div>

            <div class="m-3 lg-fs-1 md-fs-2">
                <label for="InputComentario1" class="form-label">Comentario</label>
                <input type="text" class="form-control" id="InputComentario1">
                <div id="emailHelp" class="form-text">¡Comentanos tus dudas o tus reclamos!</div>

            </div>

            <div class="m-3 form-check">
                <input type="checkbox" class="form-check-input" id="Check1">
                <label class="form-check-label" for="Check1">Confirmar tu comentario</label>
            </div>
            <button type="submit" class="btn btn-primary d-grid gap-2 col-6 mx-auto">ENVIAR</button>
        
        </form>
    
    </main>

    <footer>

        <div>
            <img src="../assets/img/logo-instagram.png" alt="logo instagram">
            <a href="https://www.instagram.com/alapar.fitness/" target="_blank" >ALAPAR ZONA SUR</a>
            <a href="https://www.instagram.com/alapar.zonacentro/" target="_blank">ALAPAR ZONA CENTRO</a>
        </div>        
    
        <div>
            <img src="../assets/img/logo-whatsapp.png" alt="logo whatsapp">
            <p>2664-732718</p>
        </div>
    
        <div>
            <img src="../assets/img/clip-maps.png" alt="logo maps">
            <p>Salvador Segado 502, San Luis, Argentina</p>
        </div>

        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d935.6068905594259!2d-66.32539908812484!3d-33.31553367618128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95d43c0f1585f7a5%3A0x453e1ebda5d45606!2sALAPAR!5e0!3m2!1ses-419!2sar!4v1676305602028!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>

</html>
